name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  # Backend testing and linting
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio flake8 black isort

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 sherpa --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 sherpa --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check code formatting with black
        run: |
          black --check sherpa

      - name: Check import sorting with isort
        run: |
          isort --check-only sherpa

      - name: Run backend tests
        run: |
          # Create test database directory
          mkdir -p sherpa/data
          # Run tests with coverage
          pytest sherpa/tests --cov=sherpa --cov-report=xml --cov-report=html --cov-report=term-missing -v
        env:
          SHERPA_ENV: testing
          DATABASE_URL: sqlite:///./sherpa/data/test.db

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # Frontend testing and linting
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: sherpa/frontend/package-lock.json

      - name: Install dependencies
        working-directory: sherpa/frontend
        run: npm ci

      - name: Lint frontend code
        working-directory: sherpa/frontend
        run: |
          npm run lint || echo "Lint warnings found, continuing..."

      - name: Type check (if TypeScript)
        working-directory: sherpa/frontend
        run: |
          if [ -f "tsconfig.json" ]; then
            npm run type-check || echo "Type check not configured, skipping..."
          fi
        continue-on-error: true

      - name: Run frontend tests
        working-directory: sherpa/frontend
        run: |
          npm run test || echo "No tests configured yet, skipping..."
        continue-on-error: true

      - name: Build frontend
        working-directory: sherpa/frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: sherpa/frontend/dist
          retention-days: 7

  # Docker build and test
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: sherpa-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./sherpa/frontend
          file: ./sherpa/frontend/Dockerfile
          push: false
          tags: sherpa-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker Compose
        run: |
          # Start services
          docker-compose up -d

          # Wait for services to be healthy
          echo "Waiting for services to start..."
          sleep 15

          # Check if backend is running
          docker-compose ps

          # Test backend health
          curl -f http://localhost:8000/health || exit 1

          # Test frontend accessibility
          curl -f http://localhost:3001/ || exit 1

          # Cleanup
          docker-compose down -v

  # Integration tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    services:
      backend:
        image: python:3.12
        options: >-
          --health-cmd "python -c 'import http.client; conn = http.client.HTTPConnection(\"localhost:8000\"); conn.request(\"GET\", \"/health\"); print(conn.getresponse().status)'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install httpx pytest pytest-asyncio

      - name: Start backend server
        run: |
          mkdir -p sherpa/data
          python -m uvicorn sherpa.api.main:app --host 0.0.0.0 --port 8001 &
          sleep 5
        env:
          SHERPA_ENV: testing

      - name: Run integration tests
        run: |
          # Test health endpoint
          python -c "import httpx; r = httpx.get('http://localhost:8001/health'); assert r.status_code == 200"

          # Test sessions endpoint
          python -c "import httpx; r = httpx.get('http://localhost:8001/api/sessions'); assert r.status_code == 200"

          # Test snippets endpoint
          python -c "import httpx; r = httpx.get('http://localhost:8001/api/snippets'); assert r.status_code == 200"

          echo "Integration tests passed!"

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # Code quality checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run CodeQL analysis
        uses: github/codeql-action/init@v3
        with:
          languages: python, javascript
        continue-on-error: true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        continue-on-error: true

  # Deployment (optional - only on main branch)
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [docker-build, integration-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "Deployment step - configure your deployment target here"
          echo "Examples: AWS ECS, Azure Container Apps, Google Cloud Run, etc."
          echo "This is a placeholder for actual deployment logic"

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Ready for deployment" >> $GITHUB_STEP_SUMMARY
