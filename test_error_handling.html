<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Error Handling</title>
</head>
<body>
    <h1>Error Handling Test</h1>
    <p>This page will help test error scenarios in the SHERPA frontend.</p>

    <h2>Test Scenarios:</h2>
    <button onclick="testValidRequest()">Test Valid Request (should work)</button><br><br>
    <button onclick="testInvalidEndpoint()">Test Invalid Endpoint (404 error)</button><br><br>
    <button onclick="testInvalidPort()">Test Invalid Port (connection error)</button><br><br>

    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        function testValidRequest() {
            document.getElementById('result').innerHTML = 'Testing valid request...';
            fetch('http://localhost:8001/api/sessions')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML =
                        '<h3 style="color: green;">Success!</h3>' +
                        '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => {
                    document.getElementById('result').innerHTML =
                        '<h3 style="color: red;">Error!</h3>' +
                        '<p>' + error.message + '</p>';
                });
        }

        function testInvalidEndpoint() {
            document.getElementById('result').innerHTML = 'Testing invalid endpoint...';
            fetch('http://localhost:8001/api/this-endpoint-does-not-exist')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('result').innerHTML =
                        '<h3 style="color: green;">Success!</h3>' +
                        '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => {
                    document.getElementById('result').innerHTML =
                        '<h3 style="color: red;">Error!</h3>' +
                        '<p>' + error.message + '</p>';
                });
        }

        function testInvalidPort() {
            document.getElementById('result').innerHTML = 'Testing invalid port...';
            fetch('http://localhost:9999/api/sessions')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML =
                        '<h3 style="color: green;">Success!</h3>' +
                        '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => {
                    document.getElementById('result').innerHTML =
                        '<h3 style="color: red;">Error!</h3>' +
                        '<p>' + error.message + '</p>';
                });
        }
    </script>
</body>
</html>
