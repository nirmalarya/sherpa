[pytest]
# Pytest configuration for SHERPA V1

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=sherpa
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --asyncio-mode=auto

# Markers for test organization
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for API endpoints
    e2e: End-to-end tests for complete workflows
    slow: Tests that take longer to run
    asyncio: Async tests

# Async support
asyncio_mode = auto

# Coverage options
[coverage:run]
source = sherpa
omit =
    */tests/*
    */venv/*
    */venv-312/*
    */__pycache__/*
    */migrations.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
