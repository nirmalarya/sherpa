<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Azure DevOps Work Items API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 2rem;
        }

        .test-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .test-section h2 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .test-step {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .test-step h3 {
            color: #495057;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .test-result {
            margin-top: 0.5rem;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .test-result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .test-result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .test-result.pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .status-badge.pass {
            background: #28a745;
            color: white;
        }

        .status-badge.fail {
            background: #dc3545;
            color: white;
        }

        .status-badge.running {
            background: #ffc107;
            color: #000;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .json-display {
            background: #282c34;
            color: #abb2bf;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 2rem;
        }

        .summary h2 {
            margin-bottom: 1rem;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .summary-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .summary-item .value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .summary-item .label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .work-items-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .work-items-table th,
        .work-items-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .work-items-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .work-items-table tr:hover {
            background: #f8f9fa;
        }

        .state-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .state-badge.active {
            background: #28a745;
            color: white;
        }

        .state-badge.new {
            background: #007bff;
            color: white;
        }

        .state-badge.closed {
            background: #6c757d;
            color: white;
        }

        .button-group {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèîÔ∏è SHERPA V1 - Azure DevOps Work Items API Test</h1>
            <p>Testing GET /api/azure-devops/work-items endpoint</p>
        </div>

        <div class="content">
            <div class="button-group">
                <button id="runAllBtn" onclick="runAllTests()">‚ñ∂Ô∏è Run All Tests</button>
                <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
            </div>

            <div id="testResults"></div>

            <div id="summary" style="display: none;">
                <div class="summary">
                    <h2>üìä Test Summary</h2>
                    <div class="summary-grid">
                        <div class="summary-item">
                            <div class="value" id="totalTests">0</div>
                            <div class="label">Total Tests</div>
                        </div>
                        <div class="summary-item">
                            <div class="value" id="passedTests">0</div>
                            <div class="label">Passed</div>
                        </div>
                        <div class="summary-item">
                            <div class="value" id="failedTests">0</div>
                            <div class="label">Failed</div>
                        </div>
                        <div class="summary-item">
                            <div class="value" id="successRate">0%</div>
                            <div class="label">Success Rate</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8001';
        let testResults = {
            total: 0,
            passed: 0,
            failed: 0
        };

        async function runAllTests() {
            clearResults();
            document.getElementById('runAllBtn').disabled = true;

            try {
                // Step 1: Connect to Azure DevOps first
                await runTest('Step 1: Connect to Azure DevOps', async () => {
                    const response = await fetch(`${API_BASE_URL}/api/azure-devops/connect`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            organization: 'test-org',
                            project: 'test-project',
                            pat: 'test-pat-token-12345'
                        })
                    });

                    const data = await response.json();

                    if (response.status !== 200) {
                        throw new Error(`Expected status 200, got ${response.status}`);
                    }

                    if (!data.success) {
                        throw new Error('Connection not successful');
                    }

                    return {
                        success: true,
                        message: 'Successfully connected to Azure DevOps',
                        data: data
                    };
                });

                // Step 2: Send GET request to /api/azure-devops/work-items
                await runTest('Step 2: Send GET request to /api/azure-devops/work-items', async () => {
                    const response = await fetch(`${API_BASE_URL}/api/azure-devops/work-items`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Request failed: ${response.status} - ${errorData.detail || 'Unknown error'}`);
                    }

                    const data = await response.json();

                    return {
                        success: true,
                        message: 'GET request sent successfully',
                        data: data,
                        status: response.status
                    };
                });

                // Step 3: Verify 200 status code
                await runTest('Step 3: Verify 200 status code', async () => {
                    const response = await fetch(`${API_BASE_URL}/api/azure-devops/work-items`);
                    const data = await response.json();

                    if (response.status !== 200) {
                        throw new Error(`Expected status 200, got ${response.status}`);
                    }

                    return {
                        success: true,
                        message: '‚úì Status code is 200',
                        expected: 200,
                        actual: response.status
                    };
                });

                // Step 4: Verify work items array returned
                await runTest('Step 4: Verify work items array returned', async () => {
                    const response = await fetch(`${API_BASE_URL}/api/azure-devops/work-items`);
                    const data = await response.json();

                    if (!data.work_items) {
                        throw new Error('No work_items field in response');
                    }

                    if (!Array.isArray(data.work_items)) {
                        throw new Error('work_items is not an array');
                    }

                    if (!data.count && data.count !== 0) {
                        throw new Error('No count field in response');
                    }

                    if (data.count !== data.work_items.length) {
                        throw new Error(`Count mismatch: count=${data.count}, array length=${data.work_items.length}`);
                    }

                    return {
                        success: true,
                        message: `‚úì Work items array returned with ${data.work_items.length} items`,
                        workItemsCount: data.work_items.length,
                        workItems: data.work_items
                    };
                });

                // Step 5: Verify work item fields populated
                await runTest('Step 5: Verify work item fields populated', async () => {
                    const response = await fetch(`${API_BASE_URL}/api/azure-devops/work-items`);
                    const data = await response.json();

                    if (data.work_items.length === 0) {
                        return {
                            success: true,
                            message: '‚úì No work items to verify (empty result is valid)',
                            note: 'In mock mode with empty project'
                        };
                    }

                    const firstItem = data.work_items[0];
                    const requiredFields = ['id', 'title', 'type', 'state'];
                    const missingFields = [];

                    for (const field of requiredFields) {
                        if (!(field in firstItem)) {
                            missingFields.push(field);
                        }
                    }

                    if (missingFields.length > 0) {
                        throw new Error(`Missing required fields: ${missingFields.join(', ')}`);
                    }

                    // Display work items in a table
                    let tableHtml = `
                        <table class="work-items-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Type</th>
                                    <th>State</th>
                                    <th>Assigned To</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    for (const item of data.work_items) {
                        const stateBadge = item.state.toLowerCase().replace(' ', '-');
                        tableHtml += `
                            <tr>
                                <td>${item.id}</td>
                                <td>${item.title}</td>
                                <td>${item.type}</td>
                                <td><span class="state-badge ${stateBadge}">${item.state}</span></td>
                                <td>${item.assigned_to || 'Unassigned'}</td>
                            </tr>
                        `;
                    }

                    tableHtml += `
                            </tbody>
                        </table>
                    `;

                    return {
                        success: true,
                        message: `‚úì All required fields present in work items`,
                        workItems: data.work_items,
                        tableHtml: tableHtml
                    };
                });

            } catch (error) {
                console.error('Test execution error:', error);
            } finally {
                document.getElementById('runAllBtn').disabled = false;
                updateSummary();
            }
        }

        async function runTest(testName, testFunction) {
            testResults.total++;
            const testSection = createTestSection(testName);

            try {
                const result = await testFunction();

                testResults.passed++;
                displayTestResult(testSection, result, true);
                updateTestStatus(testSection, 'pass');

            } catch (error) {
                testResults.failed++;
                displayTestResult(testSection, {
                    success: false,
                    message: error.message,
                    error: error.toString()
                }, false);
                updateTestStatus(testSection, 'fail');
            }
        }

        function createTestSection(testName) {
            const container = document.getElementById('testResults');
            const section = document.createElement('div');
            section.className = 'test-section';
            section.innerHTML = `
                <h2>${testName} <span class="status-badge running">RUNNING</span></h2>
                <div class="test-step">
                    <div class="test-result pending">‚è≥ Test in progress...</div>
                </div>
            `;
            container.appendChild(section);
            return section;
        }

        function updateTestStatus(section, status) {
            const badge = section.querySelector('.status-badge');
            badge.className = `status-badge ${status}`;
            badge.textContent = status === 'pass' ? '‚úÖ PASSED' : '‚ùå FAILED';
        }

        function displayTestResult(section, result, success) {
            const testStep = section.querySelector('.test-step');
            const resultDiv = testStep.querySelector('.test-result');

            resultDiv.className = `test-result ${success ? 'success' : 'error'}`;
            resultDiv.innerHTML = `
                <strong>${success ? '‚úÖ Success' : '‚ùå Error'}:</strong> ${result.message}
            `;

            if (result.data) {
                const jsonDisplay = document.createElement('div');
                jsonDisplay.className = 'json-display';
                jsonDisplay.textContent = JSON.stringify(result.data, null, 2);
                testStep.appendChild(jsonDisplay);
            }

            if (result.tableHtml) {
                const tableContainer = document.createElement('div');
                tableContainer.innerHTML = result.tableHtml;
                testStep.appendChild(tableContainer);
            }

            if (result.workItems && !result.tableHtml) {
                const jsonDisplay = document.createElement('div');
                jsonDisplay.className = 'json-display';
                jsonDisplay.textContent = JSON.stringify(result.workItems, null, 2);
                testStep.appendChild(jsonDisplay);
            }

            if (result.expected !== undefined) {
                const details = document.createElement('div');
                details.style.marginTop = '0.5rem';
                details.innerHTML = `
                    <strong>Expected:</strong> ${result.expected}<br>
                    <strong>Actual:</strong> ${result.actual}
                `;
                testStep.appendChild(details);
            }
        }

        function updateSummary() {
            document.getElementById('summary').style.display = 'block';
            document.getElementById('totalTests').textContent = testResults.total;
            document.getElementById('passedTests').textContent = testResults.passed;
            document.getElementById('failedTests').textContent = testResults.failed;

            const successRate = testResults.total > 0
                ? ((testResults.passed / testResults.total) * 100).toFixed(1)
                : 0;
            document.getElementById('successRate').textContent = `${successRate}%`;
        }

        function clearResults() {
            document.getElementById('testResults').innerHTML = '';
            document.getElementById('summary').style.display = 'none';
            testResults = { total: 0, passed: 0, failed: 0 };
        }
    </script>
</body>
</html>
