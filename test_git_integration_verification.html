<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitPython Integration Verification - Test #65</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .test-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .test-number {
            font-size: 14px;
            font-weight: bold;
            color: #667eea;
            background: #f0f4ff;
            padding: 5px 12px;
            border-radius: 20px;
        }

        .test-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            flex: 1;
            margin-left: 15px;
        }

        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff4e6;
            color: #ff9800;
        }

        .status-running {
            background: #e3f2fd;
            color: #2196f3;
        }

        .status-success {
            background: #e8f5e9;
            color: #4caf50;
        }

        .status-error {
            background: #ffebee;
            color: #f44336;
        }

        .test-content {
            margin-top: 15px;
        }

        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .test-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .test-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 15px;
            border-radius: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
        }

        .success-text {
            color: #4caf50;
        }

        .error-text {
            color: #f44336;
        }

        .info-text {
            color: #2196f3;
        }

        .summary {
            background: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .summary h2 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .run-all-button {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 20px auto;
            display: block;
        }

        .run-all-button:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .run-all-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”§ GitPython Integration Verification</h1>
            <p>Test #65: Track commits and repository state using GitPython</p>
            <p style="margin-top: 10px; font-weight: 600;">Backend API: http://localhost:8001</p>
        </div>

        <div class="summary">
            <h2>Test Progress</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar" style="width: 0%">0%</div>
            </div>
            <p id="progressText">Ready to start tests</p>
            <button class="run-all-button" id="runAllButton" onclick="runAllTests()">Run All Tests</button>
        </div>

        <div id="testsContainer"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001/api';

        const tests = [
            {
                id: 'test1',
                number: 1,
                title: 'Initialize git repository',
                description: 'Verify repository can be initialized via API'
            },
            {
                id: 'test2',
                number: 2,
                title: 'Create test commit using GitPython',
                description: 'Create a commit with test data'
            },
            {
                id: 'test3',
                number: 3,
                title: 'Verify commit created successfully',
                description: 'Confirm commit SHA and metadata are valid'
            },
            {
                id: 'test4',
                number: 4,
                title: 'Fetch commit history',
                description: 'Retrieve commit history from repository'
            },
            {
                id: 'test5',
                number: 5,
                title: 'Verify commit details accessible',
                description: 'Get detailed information about specific commits'
            },
            {
                id: 'test6',
                number: 6,
                title: 'Verify branch operations work',
                description: 'Test branch creation, listing, and checkout'
            }
        ];

        let completedTests = 0;
        let testResults = {};

        function createTestCard(test) {
            return `
                <div class="test-card" id="card-${test.id}">
                    <div class="test-header">
                        <span class="test-number">Test ${test.number}</span>
                        <span class="test-title">${test.title}</span>
                        <span class="status-badge status-pending" id="status-${test.id}">Pending</span>
                    </div>
                    <div class="test-content">
                        <p style="color: #666; margin-bottom: 10px;">${test.description}</p>
                        <button class="test-button" id="btn-${test.id}" onclick="runTest('${test.id}')">Run Test</button>
                        <div id="result-${test.id}"></div>
                    </div>
                </div>
            `;
        }

        function updateStatus(testId, status, message = '') {
            const statusEl = document.getElementById(`status-${testId}`);
            statusEl.className = `status-badge status-${status}`;
            statusEl.textContent = status.charAt(0).toUpperCase() + status.slice(1);

            if (message) {
                const resultEl = document.getElementById(`result-${testId}`);
                resultEl.innerHTML = `<div class="result-box">${message}</div>`;
            }
        }

        function updateProgress() {
            const percentage = (completedTests / tests.length) * 100;
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressBar').textContent = Math.round(percentage) + '%';
            document.getElementById('progressText').textContent =
                `${completedTests} of ${tests.length} tests completed`;
        }

        async function runTest(testId) {
            const test = tests.find(t => t.id === testId);
            const button = document.getElementById(`btn-${testId}`);
            button.disabled = true;

            updateStatus(testId, 'running');

            try {
                let result;

                switch (test.number) {
                    case 1:
                        result = await testInitializeRepository();
                        break;
                    case 2:
                        result = await testCreateCommit();
                        break;
                    case 3:
                        result = await testVerifyCommit();
                        break;
                    case 4:
                        result = await testFetchHistory();
                        break;
                    case 5:
                        result = await testCommitDetails();
                        break;
                    case 6:
                        result = await testBranchOperations();
                        break;
                }

                if (result.success) {
                    updateStatus(testId, 'success', result.message);
                    testResults[testId] = result.data;
                    completedTests++;
                    updateProgress();
                } else {
                    updateStatus(testId, 'error', result.message);
                }

            } catch (error) {
                updateStatus(testId, 'error',
                    `<span class="error-text">Error: ${error.message}</span>`);
            }

            button.disabled = false;
        }

        async function testInitializeRepository() {
            const response = await fetch(`${API_BASE}/git/status`);
            const data = await response.json();

            if (response.ok && data.status === 'success') {
                return {
                    success: true,
                    message: `<span class="success-text">âœ“ Repository initialized</span><br>
                              <span class="info-text">Path: ${data.data.path}</span><br>
                              <span class="info-text">Branch: ${data.data.current_branch}</span>`,
                    data: data.data
                };
            } else {
                return {
                    success: false,
                    message: `<span class="error-text">âœ— Failed to check repository status</span>`
                };
            }
        }

        async function testCreateCommit() {
            const response = await fetch(`${API_BASE}/git/commit`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: 'Test commit from GitPython integration test',
                    add_all: true
                })
            });

            const data = await response.json();

            if (response.ok && data.status === 'success') {
                return {
                    success: true,
                    message: `<span class="success-text">âœ“ Commit created successfully</span><br>
                              <span class="info-text">SHA: ${data.data.commit_sha}</span><br>
                              <span class="info-text">Short: ${data.data.short_sha}</span>`,
                    data: data.data
                };
            } else {
                return {
                    success: false,
                    message: `<span class="error-text">âœ— ${data.detail || 'Failed to create commit'}</span>`
                };
            }
        }

        async function testVerifyCommit() {
            if (!testResults['test2']) {
                return {
                    success: false,
                    message: '<span class="error-text">âœ— Run Test 2 first</span>'
                };
            }

            const commitSha = testResults['test2'].commit_sha;
            const response = await fetch(`${API_BASE}/git/commit/${commitSha}`);
            const data = await response.json();

            if (response.ok && data.status === 'success') {
                return {
                    success: true,
                    message: `<span class="success-text">âœ“ Commit verified</span><br>
                              <span class="info-text">Author: ${data.data.author}</span><br>
                              <span class="info-text">Message: ${data.data.message}</span><br>
                              <span class="info-text">Date: ${data.data.date}</span>`,
                    data: data.data
                };
            } else {
                return {
                    success: false,
                    message: `<span class="error-text">âœ— Failed to verify commit</span>`
                };
            }
        }

        async function testFetchHistory() {
            const response = await fetch(`${API_BASE}/git/history?max_count=10`);
            const data = await response.json();

            if (response.ok && data.status === 'success') {
                const commits = data.data.commits;
                let message = `<span class="success-text">âœ“ Retrieved ${commits.length} commits</span><br>`;

                commits.slice(0, 5).forEach(commit => {
                    message += `<span class="info-text">${commit.short_sha} - ${commit.message.substring(0, 50)}</span><br>`;
                });

                return {
                    success: true,
                    message: message,
                    data: data.data
                };
            } else {
                return {
                    success: false,
                    message: `<span class="error-text">âœ— Failed to fetch history</span>`
                };
            }
        }

        async function testCommitDetails() {
            if (!testResults['test4']) {
                return {
                    success: false,
                    message: '<span class="error-text">âœ— Run Test 4 first</span>'
                };
            }

            const commitSha = testResults['test4'].commits[0].sha;
            const response = await fetch(`${API_BASE}/git/commit/${commitSha}`);
            const data = await response.json();

            if (response.ok && data.status === 'success') {
                const details = data.data;
                return {
                    success: true,
                    message: `<span class="success-text">âœ“ Commit details accessible</span><br>
                              <span class="info-text">SHA: ${details.sha}</span><br>
                              <span class="info-text">Author: ${details.author} &lt;${details.author_email}&gt;</span><br>
                              <span class="info-text">Stats: ${JSON.stringify(details.stats.total)}</span>`,
                    data: details
                };
            } else {
                return {
                    success: false,
                    message: `<span class="error-text">âœ— Failed to get commit details</span>`
                };
            }
        }

        async function testBranchOperations() {
            // List branches
            const listResponse = await fetch(`${API_BASE}/git/branches`);
            const listData = await listResponse.json();

            if (!listResponse.ok) {
                return {
                    success: false,
                    message: `<span class="error-text">âœ— Failed to list branches</span>`
                };
            }

            // Create branch
            const createResponse = await fetch(`${API_BASE}/git/branch`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    branch_name: 'test-feature-branch',
                    checkout: false
                })
            });

            const createData = await createResponse.json();

            if (createResponse.ok && createData.status === 'success') {
                return {
                    success: true,
                    message: `<span class="success-text">âœ“ Branch operations working</span><br>
                              <span class="info-text">Current branch: ${listData.data.current_branch}</span><br>
                              <span class="info-text">Total branches: ${listData.data.count}</span><br>
                              <span class="info-text">Created: ${createData.data.branch_name}</span>`,
                    data: createData.data
                };
            } else {
                return {
                    success: false,
                    message: `<span class="error-text">âœ— Failed to create branch</span>`
                };
            }
        }

        async function runAllTests() {
            const button = document.getElementById('runAllButton');
            button.disabled = true;

            for (const test of tests) {
                await runTest(test.id);
                await new Promise(resolve => setTimeout(resolve, 500)); // Small delay between tests
            }

            button.disabled = false;
        }

        // Initialize
        window.onload = function() {
            const container = document.getElementById('testsContainer');
            container.innerHTML = tests.map(test => createTestCard(test)).join('');
        };
    </script>
</body>
</html>
